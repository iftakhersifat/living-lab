<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/dff55c487d.js" crossorigin="anonymous"></script>
    <!-- Use daisyUI from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind cdn -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-primary': '#FFDC26',
                    }
                }
            }
        }
    </script>
    <!-- adlam-display-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">

    <!-- sora-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
        .adlam-display-font {
            font-family: "ADLaM Display", sans-serif;
        }

        .sora-font {
            font-family: "Sora", sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <!-- navbar section -->
        <nav class="bg-[#FFF9F4]">
            <div class="navbar  sora-font mt-10 mb-10 md:container md:mx-auto border-2 border-gray-500 md:border-0">
                <div class="navbar-start">
                    <div class="dropdown">
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a>Find a pet</a></li>
                            <li><a>Breeds</a></li>
                            <li><a>Contact us</a></li>
                        </ul>
                    </div>
                    <div class="flex items-center gap-3">
                        <img src="c1-assets/logo-header.png" alt="">
                        <h1 class="text-2xl hidden lg:flex">Browse<span class="text-[#FFDC26]">4</span>Pets</h1>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-black text-1xl">
                        <li><a>Find a pet</a></li>
                        <li><a>Breeds</a></li>
                        <li><a>Contact us</a></li>
                    </ul>
                </div>

                <div class="navbar-end gap-3 hidden lg:flex">
                    <!-- notification button -->
                    <button class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-[40px] w-[25px]" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </div>
                    </button>
                    <!-- search button -->
                    <button class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-[40px] w-[25px]" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>

                    <!-- login & register button -->
                    <button class="btn btn-outline btn-warning py-2 px-7"><span class="text-black">Login</span></button>
                    <a class="btn bg-btn-primary text-black py-2 px-7">Register</a>
                </div>
                <!-- button -->
                <div class="navbar-end lg:hidden">
                    <button class="btn btn-square btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="inline-block h-5 w-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

       

    </header>

    




</body>

</html>
